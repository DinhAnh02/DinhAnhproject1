<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/asetss/main/styess.css">
</head>
<body>
      <div id="weather">
        <input type="text" placeholder="Search..." class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">HA NOI</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <div class="time">10/20/2023, 12:56:00 PM</div>
            <div class="tempunaturle">
                <span class="value">23<sup>o</sup>C</span>
            </div>
            <div class="sort-desc">Clouds</div>
            <div class="more-desc">
                <div class="vidibity">
                    <i class="fa-solid fa-eye"></i>
                    <span>1513(m)</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1513(m)</span>
                </div>
                <div class="cloud-sun">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span>1513(m)</span>
                </div>
            </div>
        </div>
      </div>
</body>
<script src="/asetss/main/app.js"></script>
</html>
